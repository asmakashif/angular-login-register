<div class="col-md-6">
  <h2 class="text-center">Login</h2>
  <h3 *ngIf="message">{{ message }}</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input
        type="text"
        formControlName="username"
        placeholder="User name"
        name="username"
        class="form-control"
      />
    </div>
    <div
      class="error"
      *ngIf="
        loginForm.controls['username'].hasError('required') &&
        loginForm.controls['username'].touched
      "
    >
      Please enter username
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        formControlName="password"
        placeholder="Password"
        name="password"
        class="form-control"
      />
    </div>
    <div
      class="error"
      *ngIf="
        loginForm.controls['password'].hasError('required') &&
        loginForm.controls['password'].touched
      "
    >
      Please enter password
    </div>
    <button class="btn btn-success" [disabled]="loginForm.invalid">
      Login
    </button>
    <div class="error" *ngIf="invalidLogin">
      Invalid username or password. Please try again
    </div>
  </form>
</div>
